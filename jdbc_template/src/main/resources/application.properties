# Default Datasource H2
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:test
spring.datasource.schema=classpath:sql/schema.sql
spring.datasource.data=classpath:sql/user.sql
spring.datasource.username=admin
spring.datasource.password=admin
# Primary Datasource H2
spring.datasource.primary.driver-class-name=org.h2.Driver
spring.datasource.primary.url=jdbc:h2:mem:test1
spring.datasource.primary.username=admin
spring.datasource.primary.password=admin
# Secondary Datasource H2
spring.datasource.secondary.driver-class-name=org.h2.Driver
spring.datasource.secondary.url=jdbc:h2:mem:test2
spring.datasource.secondary.username=admin
spring.datasource.secondary.password=admin
# H2 Config
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=true